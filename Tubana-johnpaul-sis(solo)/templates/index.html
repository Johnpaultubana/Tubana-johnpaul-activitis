<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(10, 197, 172);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: blue;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #110606;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0873ec;
            font-size: 14px;
            color: #333;
        }

        button {
            width: 50%;
            padding: 10px;
            background-color: #16db41;
            color: rgb(243, 245, 243);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>LOGIN</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p id="message"></p>    
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic form validation
            if (username === '' || password === '') {
                document.getElementById('message').innerText = 'Please fill in all fields.';
                return;
            }

            // Example hardcoded validation (replace with backend validation)
            if (username === 'admin' && password === 'password') {
                document.getElementById('message').innerText = 'Login successful!';
                document.getElementById('message').style.color = 'green';
                // Redirect to another page after successful login
                setTimeout(function() {
                    window.location.href = "/dashboard";  // Change to your desired path
                }, 1000); // Delay before redirecting
            } else {
                document.getElementById('message').innerText = 'Invalid username or password.';
            }
        }
    </script>
</body>
</html>
