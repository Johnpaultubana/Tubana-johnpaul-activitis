<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at 50% 50%, #5cd82b, #0e9609, white, blue);
            background-size: 300% 300%;
            animation: backgroundAnimation 10s infinite alternate ease-in-out;
        }
        
        
        .login-container {
            background: greenyellow;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 360px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        
        h2 {
            color: #fff;
            font-size: 26px;
            font-weight: 800;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        input:focus {
            background: #fff;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.6);
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #ffa500, #ff6b6b);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .error-message {
            color: #ff4d4d;
            display: none;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>WELCOME BACK</h2>
        <p id="message" class="error-message">Invalid Username or Password</p>
        <input type="text" id="uname" placeholder="Username">
        <input type="password" id="pword" placeholder="Password">
        <button onclick="validateLogin()">LOGIN</button>
        <p id="message" class="error-message">Invalid Username or Password</p>
        <p>Not registered?Create an account</p>
    </div>
    
    <script>
        function validateLogin() {
            const username = document.getElementById('uname').value;
            const password = document.getElementById('pword').value;
            const message = document.getElementById('message');

            if (username === 'admin123' && password === '') {
                alert('Login Successful');
                message.style.display = 'none';
            } else {
                message.style.display = 'block';
            }
        }
    </script>
</body>
</html>
